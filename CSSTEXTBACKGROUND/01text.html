<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-align: center;
        }
        .sub{
            text-align:left;
        }
        #super{
            text-align:right;
        }
        .under{
            text-decoration: underline;
        }
        *{
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
    </style>
</head>
<body>
    <h1>this is heading</h1>
    <br>
    <h2 class="sub">this is sub heading</h2>
    <br>
    <p id="super">this is paragraph</p>
    <p class="under">this para is underlined</p>
    <p style="text-decoration: overline">this para is overline</p>
    <p style="text-decoration: line-through">this para is line-through</p>

    <p style="font-weight: normal">this is line</p>
    <p style="font-weight: bold">this is line</p>
    <p style="font-weight: bolder">this is line</p>
    <p style="font-weight: lighter">this is line</p>
    <p style="font-weight:500px">this is another line</p>
</body>
</html>
