<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .green{
       color:green;
       font-size:50px;
    }
    </style>
</head>
<body>
    <h1 id="head">hello this is my website</h1>
    <img  src="" alt="hello">
    <form action="">
        <label for="male">MALE</label>
        <input id="male"type="checkbox" value="male">
        <button type="submit" id="submit">submit</button>
    </form>
    <script>
        var input=document.getElementById("male");
        var button=document.getElementById("submit");
        button.addEventListener("click",function(){
            alert("submitted value="+input.value);
        })
        var head=document.getElementById("head");
        //head.textContent="hi";
        //head.setAttribute("alt","this is my image");
        head.style.color="red";
        var para=document.createElement("p");
        document.body.appendChild(para);
        para.innerHTML="this is paragraph";
        //para.style.color="blue";
        //var hire=document.getElementById("head");
        //hire.body.removeChild(hire);

        para.addEventListener("mouseover",function(){
            para.classList.add("green");
        })
        para.addEventListener("mouseout",function(){
            para.classList.remove("green");
            para.style.color="blue";
        })
        para.parentElement.removeChild(head);
    </script>
</body>
</html>
